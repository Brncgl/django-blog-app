{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}

<div class="row">
  <div class="col-md-6 offset-md-3">
    <br>
    <h3>Makale Güncelle</h3>
    <br>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form.media }}
        {{form|crispy}}
        <br>
        <button type="submit" class="btn btn-dark">Güncelle</button>
    </form>
  </div>
</div>
{% endblock body %}
